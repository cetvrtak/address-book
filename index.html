<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-bar">
          <h1>My Address Book</h1>
          <button class="add-contact">
            <ion-icon name="person-add-outline"></ion-icon>
          </button>
        </div>
      </header>

      <main>
        <div class="contacts">
          <div class="table-header id">#</div>
          <div class="table-header name">Name</div>
          <div class="table-header lastname">Lastname</div>
          <div class="table-header fullname">Full Name</div>
          <div class="table-header email">E-mail</div>
          <div class="table-header phone">Phone</div>
          <div class="table-header buttons invisible"></div>
          <div class="id">1</div>
          <div class="name">Stevo</div>
          <div class="lastname">Iliskovic</div>
          <div class="fullname">Stevo Iliskovic</div>
          <div class="email">stevoiliskovic@gmail.com</div>
          <div class="phone">+38766230926</div>
          <div class="buttons">
            <button class="open">
              <ion-icon name="open-outline"></ion-icon>
            </button>
            <button class="edit">
              <ion-icon name="pencil-outline"></ion-icon>
            </button>
            <button class="delete">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </div>
          <div class="id">2</div>
          <div class="name">Patrick</div>
          <div class="lastname">Mahomes</div>
          <div class="fullname">Patrick Mahomes</div>
          <div class="email">patmahomes@gmail.com</div>
          <div class="phone">+901234567</div>
          <div class="buttons">
            <button class="open">
              <ion-icon name="open-outline"></ion-icon>
            </button>
            <button class="edit">
              <ion-icon name="pencil-outline"></ion-icon>
            </button>
            <button class="delete">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </div>
          <div class="id">3</div>
          <div class="name">Russel</div>
          <div class="lastname">Wilson</div>
          <div class="fullname">Russel Wilson</div>
          <div class="email">dangeruss@gmail.com</div>
          <div class="phone">+18005551234</div>
          <div class="buttons">
            <button class="open">
              <ion-icon name="open-outline"></ion-icon>
            </button>
            <button class="edit">
              <ion-icon name="pencil-outline"></ion-icon>
            </button>
            <button class="delete">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </div>
        </div>
      </main>

      <aside>
        <div class="modal-add"></div>
        <div class="modal-edit"></div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
