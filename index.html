<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header>
        <div class="container">
            <h1>My Address Book</h1>
            <button class="add-contact">+</button>
        </div>
      </header>

      <main>
        <div class="container">
          <div class="contacts">
            <div class="id">1</div>
            <div class="name">Stevo</div>
            <div class="lastname">Iliskovic</div>
            <div class="email">stevoiliskovic@gmail.com</div>
            <div class="phone">+38766230926</div>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
            <div class="id">2</div>
            <div class="name">Patrick</div>
            <div class="lastname">Mahomes</div>
            <div class="email">patmahomes@gmail.com</div>
            <div class="phone">+901234567</div>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
            </div>
        </div>
      </main>

      <aside>
        <div class="modal-add"></div>
        <div class="modal-edit"></div>
      </aside>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
