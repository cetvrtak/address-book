<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-bar">
          <h1>My Address Book</h1>
          <button class="btn add-contact">
            <ion-icon name="person-add-outline"></ion-icon>
          </button>
        </div>
      </header>

      <main>
        <div class="contacts">
          <div class="table-header id">#</div>
          <div class="table-header name">Name</div>
          <div class="table-header lastname">Lastname</div>
          <div class="table-header fullname">Full Name</div>
          <div class="table-header email">E-mail</div>
          <div class="table-header phone">Phone</div>
          <div class="table-header buttons invisible"></div>
        </div>
      </main>

    <div class="overlay hidden"></div>
    <div class="modal-add hidden">
      <p class="modal-title">Add New Contact</p>
      <form action="index.html" class="add-contact-form">
        <div class="input-box">
          <label for="firstname">First Name</label>
          <input
          class="input-field"
            type="text"
            id="add-firstname"
            name="firstname"
          />
        </div>
        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input
          class="input-field"
            type="text"
            id="add-lastname"
            name="lastname"
          />
        </div>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input
          class="input-field"
            type="text"
            id="add-email"
            name="email"
          />
        </div>
        <div class="input-box">
          <label for="phone">Phone</label>
          <input
          class="input-field"
            type="text"
            id="add-phone"
            name="phone"
          />
        </div>
        <input class="btn btn-add" type="submit" value="Add" />
      </form>
    </div>
    <div class="modal-edit hidden">
      <p class="modal-title">Edit Contact</p>
      <form action="index.html" class="add-contact-form">
        <div class="input-box">
          <label for="firstname">First Name</label>
          <input
          class="input-field"
            type="text"
            id="edit-firstname"
            name="firstname"
          />
        </div>
        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input
          class="input-field"
            type="text"
            id="edit-lastname"
            name="lastname"
          />
        </div>
        <div class="input-box">
          <label for="email">E-mail</label>
          <input
          class="input-field"
            type="text"
            id="edit-email"
            name="email"
          />
        </div>
        <div class="input-box">
          <label for="phone">Phone</label>
          <input
          class="input-field"
            type="text"
            id="edit-phone"
            name="phone"
          />
        </div>
        <input class="btn btn-edit" type="submit" value="Save" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
